<body>
<div data-role="page" id="addpage">

        <h1>Menu</h1>
        <ul data-role="listview" data-inset="true">
            <li data-icon="plus"><a href="#addpage">Add Restaurant Rating</a></li>
            <li data-icon="grid"><a href="#loadpage">Load Restaurant</a></li>
        </ul>
    </div>
    <div data-role="header" data-position="fixed">
        <a href="#addPagePanel"

        <h1>Add Restaurant Rating</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form>
            <div class="ui-field-contain">

                    <option value="5">Seafood Restaurant</option>
                </select>
                <label for="datetime">business hours:</label>
                <select name="select-custom-date" id="date-select" class="fa">
                    <option value="1">8:00 am - 23:00 pm</option>
                    <option value="2">6:00 am - 22:00 pm</option>
                    <option value="3">7:00 am - 22:00 pm</option>
                    <option value="4">7:00 am - 23:00 pm</option>
                </select>
                <label for="txtPrice">Average meal price:</label>
                <input type="text" id="txtPrice" data-clear-btn="true"/>
                <label for="txtNote">Note:</label>
                <input type="text" id="txtNote" data-clear-btn="true"/>
                <label for="txtnameReport">Name Report</label>
                <input type="text" id="txtnameReport" data-clear-btn="true"/>
                <div class="ui-field-contain">
                    <label for="select-custom-1">Service rating:</label>
                    <select name="select-custom-2" id="select-custom-2" class="fa">
                        <option value="★">&#xf005; Not good at all</option>
                        <option value="★ ★">&#xf005; &#xf005; Average</option>
                        <option value="★ ★ ★">&#xf005; &#xf005; &#xf005; Pretty good</option>
                        <option value="★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; Good</option>
                        <option value="★ ★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; &#xf005; Excellent</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label for="select-custom-2">Cleanliness rating:</label>
                    <select name="select-custom-3" id="select-custom-3" class="fa">
                        <option value="★">&#xf005; Not good at all</option>
                        <option value="★ ★">&#xf005; &#xf005; Average</option>
                        <option value="★ ★ ★">&#xf005; &#xf005; &#xf005; Pretty good</option>
                        <option value="★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; Good</option>
                        <option value="★ ★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; &#xf005; Excellent</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label for="select-custom-3">Food quality rating:</label>
                    <select name="select-custom-4" id="select-custom-4" class="fa">
                        <option value="★">&#xf005; Not good at all</option>
                        <option value="★ ★">&#xf005; &#xf005; Average</option>
                        <option value="★ ★ ★">&#xf005; &#xf005; &#xf005; Pretty good</option>
                        <option value="★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; Good</option>
                        <option value="★ ★ ★ ★ ★">&#xf005; &#xf005; &#xf005; &#xf005; &#xf005; Excellent</option>
                    </select>
                </div>
                <label for="btnAdd"></label>
                <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                   id="btnAdd" onclick="addProduct()">Add</a>
            </div>
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>RESTAURANT RATING</h1>
    </div>
</div>
<div data-role="page" id="loadpage">

        <h1>Menu</h1>
        <ul data-role="listview" data-inset="true">
            <li data-role="list-divider">Product</li>

    </div>
    <div data-role="header" data-position="fixed">

    </div>
    <div data-role="main" class="ui-content">
        <form class="ui-filterable">
            <input data-type="search" id="txtKeyword"/>
        </form>
        <ul data-role="listview" data-filter="true"
            data-input="#txtKeyword"
            data-inset="true"
            id="lstProducts"

        <div data-role="popup" id="popupUpdateDelete">
            <div data-role="header">
                <a class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" data-rel="back"></a>

            </div>
            <div data-role="main" class="ui-content">
                <a class="ui-btn ui-icon-delete ui-btn-icon-left ui-btn-inline"

                <a class="ui-btn ui-icon-edit ui-btn-icon-left ui-btn-inline"
                   href="#updatedialog"
                >Update</a>
            </div>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>RESTAURANT RATING</h1>
