    <script>
        function reviewPicture(event){
            
            var imgBefore = new FileReader();
            var img = document.getElementById("image");
            
            imgBefore.onload = function(){
                if(imgBefore.readyState == 2){
                    img.src = imgBefore.result; 
                }
            }
            imgBefore.readAsDataURL(event.target.files[0]);
        }
